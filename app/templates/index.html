<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<link href="/static/presentation/index.css" rel="stylesheet">
	<div>
		<div>
			
			<form id="upload-file" role="form" action="upload" method="post" enctype="multipart/form-data">
				<fieldset>
					<input id="code-input" type="file" data-filename-placement="inside" title="Select files" multiple name="file[]" class="btn-primary" />
                </fieldset>
                <br>
                <fieldset>
                    <button class="code-submission btn btn-primary"  href="#myModal" id="upload-file-btn" type="button" disabled>Submit to 183 style checker</button>
                </fieldset>
			</form>
			<div class="container">
				

				<div class="modal" id="myModal">
					<div class="modal-dialog feedBackDialog">
				      <div class="modal-content" id="feedback-window">
				        <div class="modal-header">

				          <!--<button href="javascript:void();" id="#upload-file" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>-->
				          <h2 class="modal-title">Feedback</h2>
				        </div>
				        <div class="modal-body" id="feedback-body">
							<ul id="errorlist" class="list-unstyled">
							</ul>
				        </div>
				        <div class="modal-footer">
				          <a href="#" class="closeBtn btn btn-primary" data-dismiss="modal">Close</a>
				        </div>
				      </div>
				    </div>
				</div>
			</div>
		</div>
	</div>

	<pre hidden="true">
						<ul id="errorlist2" class="list-unstyled">
						</ul>
	</pre>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.js"></script>
    <script src="/static/behavior/bootstrap-file-input/bootstrap.file-input.js"></script>
{% endblock %}
